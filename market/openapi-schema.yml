        \u043B\u044C\u043D\u043E\u0439 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\
        \u0438\u0438 \u043E \u043F\u0440\u043E\u0434\u0443\u043A\u0442\u0435"
      parameters:
      - name: id
        in: path
        required: true
        description: "A unique integer value identifying this \u041F\u0440\u043E\u0434\
          \u0443\u043A\u0442."
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  name:
                    type: string
                    maxLength: 80
                  category:
                    type: integer
                  product_infos:
                    type: array
                    items:
                      properties:
                        model:
                          type: string
                          maxLength: 80
                        external_id:
                          type: integer
                        shop:
                          type: integer
                        quantity:
                          type: integer
                        price:
                          type: integer
                        price_rrc:
                          type: integer
                      required:
                      - external_id
                      - quantity
                      - price
                      - price_rrc
                    readOnly: true
                required:
                - name
          description: ''
